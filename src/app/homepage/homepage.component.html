<div class="row mt-5">
  <div class="col-3"></div>

  <div class="col-3">
    <input
      #inputName
      type="text"
      class="form-control"
      [(ngModel)]="name"
      placeholder="Enter the value"
    />
  </div>
  <div class="col-4">
    <button class="btn btn-success mx-2" *ngIf="btnview" (click)="add()">
      Add
    </button>
    <button class="btn btn-success" *ngIf="!btnview" (click)="update()">
      Update
    </button>
  </div>
  <div class="col-2"><button [routerLink]="['/login']">logout</button></div>
</div>

<div class="row">
  <div class="col-3"></div>
  <div class="col-4">
    <table class="table table-dark table-striped mt-4" *ngIf="arr.length > 0">
      <thead>
        <tr>
          <th>Values</th>
          <th>Editing Panel</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of arr; let i = index">
          <td>{{ key }}</td>
          <td>
            <button
              class="btn btn-success mx-5"
              style="
                --bs-btn-padding-y: 0.25rem;
                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.75rem;
              "
              (click)="edit(i)"
            >
              Edit
            </button>
            <button
              class="btn btn-danger"
              style="
                --bs-btn-padding-y: 0.25rem;
                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.75rem;
              "
              (click)="delete(i)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
